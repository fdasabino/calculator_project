<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Share&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="CSS/style.css" />
		<title>Calculator Project</title>
	</head>
	<body>
		<div class="calculator">
			<div class="result">0</div>
			<ul>
				<li class="keynum">C</li>
				<li class="keynum">*</li>
				<li class="keynum">/</li>
				<li class="keynum">.</li>
				<li class="keynum">7</li>
				<li class="keynum">8</li>
				<li class="keynum">9</li>
				<li class="keynum">+</li>
				<li class="keynum">4</li>
				<li class="keynum">5</li>
				<li class="keynum">6</li>
				<li class="keynum">-</li>
				<li class="keynum">1</li>
				<li class="keynum">2</li>
				<li class="keynum">3</li>
				<li class="keynum" id="equal">=</li>
				<li class="keynum" id="zero">0</li>
			</ul>
			<div class="signature">Calculator by Frank</div>
		</div>
		<script src="./SCRIPT/script.js"></script>
	</body>
</html>
